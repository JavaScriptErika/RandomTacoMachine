<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Taco Machine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Barrio|Open+Sans">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="video-block" data-vide-bg="video/Indoor-Market" data-vide-options="position: 0% 50%">
    <div class="title-container">
      <div class="filter">
        <h1 class="title">Random Taco Machine</h1>
        <h3 class="subtitle">Recipes for your inner Tacosaurus</h3>
      </div>
      <!-- end filter -->
      <a href="#tacoGenerator"><i class="fa fa-arrow-down" aria-hidden="true"></i></a>
    </div>
    <!-- end title-container -->
  </div>
    <!-- end video-block -->
    <div id="tacoGenerator" class="wrapper">
      <h3 class="subtitle">Because every night is taco night</h3>
      <div class="buttonHeader">
        <a id="twitterButton" target="_blank"><i class="fa fa-twitter-square" aria-hidden="true"></i></a>
        <input type="image" src="img/nextTaco.png" id="nextTaco" />
      </div>
      <div class="pContent">
        <p id="tacoP"></p>
        <h3 class="subtitle recipeTitle">Recipe</h3>
        <p id="tacoFull"></p>
      </div>

    </div>
    <!-- end wrapper -->
    <footer>
      <p> Made with <i class="fa fa-cutlery" aria-hidden="true"></i> by Erika <a href="https://github.com/JavaScriptErika/RandomTacoMachine" target="_blank"><i class="fa fa-github-alt" aria-hidden="true"></i></a> <a href="https://twitter.com/JavaScriptErika"
            target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a></p>
    </footer>




    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/showdownjs/showdown/1.6.0/dist/showdown.min.js"></script>
    <script src="jQuery/dist/jquery.vide.min.js"></script>
    <script src="app.js"></script>
  </body>

</html>
